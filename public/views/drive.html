<!--Header-->
<header ng-include="'views/partials/header_app.html'" class="app"></header>
<main class="app app-body">
  <div class="row center" style="max-width:900px">
    <div class="col s12 m12">
      <div class="card">
            <div class="card-content">
                <div class="container">
                  <div class="row">
                      <h6 class="">Start Drive: {{startTimeString}}</h6>
                  </div>
                  <div class="row">
                        <h3 class="">{{time}}</h3>
                    </div>
                  <div class="row">
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn-large yellow black-text" style="margin:20px;" href="#finishModal" modal>Finish</a>
                    <!-- Modal Structure -->
                    <div id="finishModal" class="modal">
                        <div class="modal-content">
                            <h5>Finish the test drive?</h5>
                        </div>
                        <div class="modal-footer">
                            <a  class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="onClickFinishDrive()">Finish</a>
                            <a  class=" modal-action modal-close waves-effect waves-green btn-flat" >Cancel</a>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer ng-include="'views/partials/footer_app.html'" class="app purple darken-3"></footer>
