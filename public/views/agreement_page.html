<!--Header-->
<header ng-include="'views/partials/header_app.html'" class="app"></header>
<main class="app app-body">
  <div class="row center" style="max-width:900px">
    <div class="col s12 m12">
      <div class="card">
            <div class="card-image">
              <img src="images/agreement.jpg">
            </div>
            <div class="card-content">
                <form>
                    <p>
                      <input type="checkbox" class="filled-in" id="filled-in-box"  ng-click="onClickAccept()"/>
                      <label for="filled-in-box">I accept the terms in the Agreement</label>
                    </p>
                </form>
            </div>
            <div class="card-action">
              <a href="#/driver_details" class="grey-text">Decline</a>
              <a ng-click="onClickContinue()" href="javascript:void(0)" ng-show="accept">Continue</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer ng-include="'views/partials/footer_app.html'" class="app purple darken-3"></footer>
