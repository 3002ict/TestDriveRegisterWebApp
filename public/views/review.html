<!--Header-->
<header ng-include="'views/partials/header_app.html'" class="app"></header>
<main class="app app-body">
  <div class="row center" style="max-width:900px">
    <div class="col s12 m12">
      <div class="card">
            <div class="card-content">
                <div class="container">
                    <div class="row">
                        <h5>Test Results:</h5>
                    </div>
                    <div class="row">
                         <h6 class="">Start Time: {{start_time}}</h6>
                    </div>
                    <div class="row">
                        <h6 class="">Finish Time: {{finish_time}}</h6> 
                    </div>
                    <div class="row">
                        <h5>Rate this car:</h5>
                    </div>
                    <div class="row" >
                        <h3>{{star}}</h3>
                    </div>
                    <div class="row">
                        <rzslider
                            rz-slider-model="slider.value"
                            rz-slider-options="slider.options"></rzslider>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea" class="materialize-textarea" ng-model="comments"></textarea>
                          <label for="textarea">Comments</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn-large yellow black-text" style="margin:20px;" href="#reviewModal" ng-click="onClickSubmitReview()" modal>Submit</a>
                        <!-- Modal Structure -->
                        <div id="reviewModal" class="modal">
                            <span ng-hide="loading">
                                <div class="modal-content">
                                    <h4>Thanks for taking the test drive</h4>
                                    <p>We sent an email with the Agreement</p>
                                    <i class="medium material-icons circle green accent-4" style="margin:20px; color:white;">done</i>
                                </div>
                                <div class="modal-footer">
                                    <a  class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="onClickComplete()">OK</a>
                                </div>
                            </span>
                            <span ng-show="loading">
                                <div class="modal-content">
                                  <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                      <div class="circle-clipper left">
                                        <div class="circle"></div>
                                      </div><div class="gap-patch">
                                        <div class="circle"></div>
                                      </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer ng-include="'views/partials/footer_app.html'" class="app purple darken-3"></footer>
