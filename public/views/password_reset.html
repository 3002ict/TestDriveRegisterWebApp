<div class="login-body">
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <div class="row">
            <h5>Reset Password:</h5>
            <p>Please enter your account email address.</p>
        </div>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" ng-model="email">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
            </form>
        </div>
        <div class="row center">
            <button class="waves-effect waves-light btn yellow accent-4 black-text" ng-click="sendEmail()">Send Email</button>
        </div>
    </div>
</div>
</div>
