<!--Header-->
<header ng-include="'views/partials/header_app.html'" class="app"></header>
<main class="app app-body">
   
   <!-- Modal Structure -->
   <div id="modal1" class="modal" >
     <div class="modal-content">
       <h4>Resume Test Drive</h4>
       <p>You have uncompleted test drive. Do you want to continue?</p>
     </div>
     <div class="modal-footer">
       <a href="javascript:void(0);" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="continueDrive()">Continue</a>
       <a href="javascript:void(0);" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="removeDrive()">Cancel</a>
     </div>
   </div>
  <div class="row center" style="max-width:900px">
    <div class="col s12 m12">
      <div class="card">
        
        <div class="card-image">
          <img class="profile-background-img" src="images/background.jpg" alt="">
          
        </div>
        
        <div class="card-content" style="height:300px">
              <div style="position:relative; top: -200px; margin-bottom: -100px">
                <div class="row"><i class="large material-icons" style="color:white; ">account_circle</i></div>
                <div class="row"><span class=" white-text">{{user.name}}</span></div>
              </div>
              <div class="row">
                <div class="col s2"><i class="material-icons">email</i></div>
                <div class="col s10 left-align">{{user.email}}</div>
              </div>
              <div class="row">
                <div class="col s2"><i class="material-icons">phone</i></div>
                <div class="col s10 left-align">{{user.phone}}</div>
              </div>
              <div class="row right">
                <a class="btn-floating btn-large waves-effect waves-light frizelles-yellow" ng-click="linkto('/driver_details')"><i class="material-icons">directions_car</i></a>
              </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer ng-include="'views/partials/footer_app.html'" class="app frizelles-blue"></footer>
