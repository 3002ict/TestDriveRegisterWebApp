<!--Header-->
<header ng-include="'views/partials/header_app.html'" class="app"></header>
<main class="app app-body">
  <div class="row center" style="max-width:900px">
    <div class="col s12 m12">
      <div class="card">
        <div class="row">
          <form class="col s12">
            
            <div class="row">
              <div class="input-field col s12" input-field>
                  <input class="validate" id="icon_prefix" type="text" ng-model="drive.drivername">
                  <label for="icon_prefix" data-error="wrong" data-success="right">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="icon_prefix" type="text" class="validate" ng-model="drive.licence">
                <label for="icon_prefix" data-error="wrong" data-success="right">License Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="icon_prefix" type="number" class="validate" ng-model="drive.phone">
                <label for="icon_prefix" data-error="wrong" data-success="right">Phone Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="icon_prefix" type="email" class="validate" ng-model="drive.email">
                <label for="icon_prefix" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
            <div class="row">
              Mailing Address:
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="icon_prefix" type="text" class="validate" ng-model="street">
                <label for="icon_prefix" data-error="wrong" data-success="right">Street Address</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="icon_prefix" type="text" class="validate" ng-model="suburb">
                <label for="icon_prefix" data-error="wrong" data-success="right">Suburb</label>
              </div>
            </div>
            <div class="row">
              <div class="col s4">
                <div input-field>
                    <select  class="" ng-model="select.state" material-select watch>
                        <option ng-repeat="state in states">{{state}}</option>
                    </select>
                    <label>State:</label>
                </div>
              </div>
              <div class="input-field col s8">
                <input id="icon_prefix" type="number" class="validate" ng-model="postcode">
                <label for="icon_prefix" data-error="wrong" data-success="right">Postcode</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="icon_prefix" type="text" class="validate" ng-model="drive.rego">
                <label for="icon_prefix" data-error="wrong" data-success="right">Rego Number</label>
              </div>
            </div>
            <div class="row">
              <div class="col s4">
                <div input-field>
                    <select  class="" ng-model="drive.make" material-select watch>
                        <option ng-repeat="make in makes">{{make}}</option>
                    </select>
                    <label>Car Make:</label>
                </div>
              </div>
              <div class="input-field col s8">
                <input id="icon_prefix" type="text" class="validate" ng-model="drive.model">
                <label for="icon_prefix" data-error="wrong" data-success="right">Model</label>
              </div>
            </div>
            <div class="row">
              {{error}}
            </div>
            <div class="row">
              <a class="waves-effect waves-light btn-large yellow black-text" ng-click="nextPage()">Next</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</main>
<footer ng-include="'views/partials/footer_app.html'" class="app frizelles-blue"></footer>
